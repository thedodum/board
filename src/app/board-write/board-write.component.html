<h3>write</h3>

<form [formGroup]="writeForm" (ngSubmit)="onSubmit(writeForm.value)">
  <table>
    <tr>
      <th>작성자</th>
      <td><input type="text" id="name" formControlName="name"></td>
    </tr>
    <tr>
      <th>제목</th>
      <td><input type="text" id="title" formControlName="title"></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea name="" id="contents" cols="30" rows="10" formControlName="contents"></textarea></td>
    </tr>
    <tr>
      <th>파일업로드</th>
      <td><input type="file" id="uploadfile" formControlName="file"></td>
    </tr>
  </table>

  <button type="submit">write</button>
</form>

<button (click)="goBack()">back</button>
